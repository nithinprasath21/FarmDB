<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Supplier</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2 class="page-heading">Edit Supplier</h2>
        
        <form method="POST" class="form-container">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Supplier Name:</label>
                <input type="text" id="name" name="name" value="{{ supplier.name }}" required class="form-control">
            </div>
            
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" value="{{ supplier.contact }}" required class="form-control">
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-green">Update Supplier</button>
                <a href="{% url 'add_supplier' %}" class="btn btn-blue">Back to Suppliers</a>
            </div>
        </form>
    </div>
</body>
</html>
